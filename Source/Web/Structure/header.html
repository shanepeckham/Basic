
<ul data-bind="foreach: authenticationSchemes">
    <li>
        <form action="/Authentication/Challenge" method="POST">
            <button type="submit">Sign In with <span data-bind="text: displayName"></span> (postback)</button>
        </form>
        <button data-bind="click: $root.signIn.bind($root)">Sign In - SPA - Bearer Token</button>
        <form action="/Authentication/SignOut" method="POST">
            <button type="submit">Sign Out</button>
        </form>
        
    </li>
</ul>
